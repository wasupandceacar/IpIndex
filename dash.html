<button onclick="changeRightEarColor(document.querySelector('#rightearcolor').value)">修改右耳颜色</button>&nbsp;&nbsp;&nbsp;&nbsp;<input id="rightearcolor" type="text" size="17" placeholder="右耳颜色"><br/><br/>
<button onclick="changeNeckColor(document.querySelector('#neckcolor').value)">修改颈部颜色</button>&nbsp;&nbsp;&nbsp;&nbsp;<input id="neckcolor" type="text" size="17" placeholder="颈部颜色"><br/><br/>
